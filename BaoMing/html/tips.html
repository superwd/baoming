<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>山东省农产品品牌建设大会</title>
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" href="css.css">
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>山东省农产品品牌建设大会</h1>
        </header>
        <section class="ui-container">

        <section id="tips">            
            <div class="demo-item">
                <p class="demo-desc">普通提示条</p>
                <div class="demo-block">
                    <div class="ui-tips ui-tips-info">
                        <i></i><span>请等待管理员审核</span>
                    </div>
                    <div class="ui-tips ui-tips-warn">
                        <i></i><span>请等待管理员审核</span>
                    </div>
                    <div  class="ui-tips ui-tips-success">
                        <i></i><span>报名成功</span>
                    </div>
                </div>
            </div>
        </section>

        </section>
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
